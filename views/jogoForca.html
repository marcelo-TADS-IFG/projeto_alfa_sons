<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Sons - Jogo da Forca</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
        }
        .logo {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .soon {
            font-size: 2em;
            color: #764ba2;
            margin-top: 30px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px #667eea22;
        }
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ® Alfa Sons</div>
        <div class="icon">ðŸŽ²</div>
        <div class="soon">Jogo da Forca Educacional<br> <span style="color:#28a745;">Em breve!</span></div>
    </div>
    <script>
function getAlunoFromQuery() {
    const params = new URLSearchParams(window.location.search);
    if (params.has('aluno')) {
        try {
            return JSON.parse(decodeURIComponent(params.get('aluno')));
        } catch (e) {
            return null;
        }
    }
    return null;
}

const aluno = getAlunoFromQuery();

if (aluno) {
    // Exemplo: mostrar nome e turma na tela
    const infoDiv = document.createElement('div');
    infoDiv.style.marginTop = '30px';
    infoDiv.style.fontSize = '1.3em';
    infoDiv.innerHTML = `<b>Bem-vindo(a), ${aluno.nome} ${aluno.sobrenome}!</b><br>Turma: ${aluno.turma}`;
    document.querySelector('.container').appendChild(infoDiv);
}
</script>
</body>
</html>
