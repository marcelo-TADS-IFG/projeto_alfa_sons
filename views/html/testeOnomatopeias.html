<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testar Áudio da Palavra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    #palavra {
      font-size: 50px;
      margin-top: 30px;
    }

    input {
      font-size: 30px;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Testar Áudio da Palavra</h1>
  <p>Digite uma palavra para testar o som:</p>

  <input type="text" id="entradaPalavra" placeholder="Digite a palavra" title="Digite a palavra" />
  <button onclick="tocarAudio()">Tocar</button>

  <div id="palavra">_</div>

  <audio id="audioPlayer" preload="auto"></audio>

  <script>
    function tocarAudio() {
      const entrada = document.getElementById('entradaPalavra');
      const palavra = entrada.value.trim().toLowerCase();
      const div = document.getElementById('palavra');
      const audio = document.getElementById('audioPlayer');

      if (!palavra) return;

      div.textContent = palavra;

      // Caminho para a pasta palavrasN_2
      const caminho = `../../audios/audioPalavras/palavrasN_3/${palavra}.mp3`;

      audio.src = caminho;
      audio.play().catch(erro => {
        alert("Erro ao tocar áudio. Verifique se o arquivo existe.");
        console.error("Erro ao tocar áudio:", erro);
      });
    }
  </script>

</body>
</html>
